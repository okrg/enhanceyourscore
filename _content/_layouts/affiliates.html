{% include header.html %}
		<div class="fullwidth-container" style="position: relative;float: left; height: 110px; width: 100%;height: 200px;background: url(http://designarethemes.com/themes/freshlookwp/wp-content/uploads/2012/11/13525829261.jpg) no-repeat; background-size: 100% auto">
			<div class="container">
				<div class="pageTitle sixteen columns" style="margin-top: 40px;">
		    		<h3 class="page_title nine columns" style="color: #ffffff; font-size: 28px">{{ page.title }}</h3>
		    	</div>
			</div>
		</div>
		<!-- END: PATE_TILE -->
		
		<div id="white_content">
	
			<div id="wrapper">
		
				<div class="container">								
				
					<div class="post">
				    	
						<div class="entry">
			
							<div class="main_cols container">
								
								<div class="eight columns">		
									{{ page.content }}
								</div>
								
								<div class="eight columns">
									In order to get started, please fill out the qualification form below.

									<div class="contact-form">
									<div class="message_success form_success"></div>
									<form method="post" action="#" class="validateform">
										<ul class="forms">
											<li>
												<label for="name">Name</label><input type="text" name="name" class="yourname txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.yourname_val').html(v);">
												<div class="yourname_val" style="display:none"></div>
											</li>
											<li>
												<label for="email">Email</label><input style="margin: 10px 0;" type="text" name="email" class="youremail txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.youremail_val').html(v);">
												<div class="youremail_val" style="display:none"></div>
											</li>
											<li>
												<label for="address">Street Address</label><input style="margin: 10px 0;" type="text" name="address" class="youraddress txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.youraddress_val').html(v);">
												<div class="youraddress_val" style="display:none"></div>
											</li>
											<li>
												<label for="city">City</label><input style="margin: 10px 0;" type="text" name="city" class="yourcity txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.yourcity_val').html(v);">
												<div class="yourcity_val" style="display:none"></div>
											</li>
											<li>
												<label for="state">State</label><input style="margin: 10px 0;" type="text" name="state" class="yourstate txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.yourstate_val').html(v);">
												<div class="yourstate_val" style="display:none"></div>
											</li>
											<li>
												<label for="zip">ZIP Code</label><input style="margin: 10px 0;" type="text" name="zip" class="yourzip txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.yourzip_val').html(v);">
												<div class="yourzip_val" style="display:none"></div>
											</li>
											<li>
												<label for="phone">Phone Number</label><input style="margin: 10px 0;" type="text" name="phone" class="yourphone txt corner-input" onfocus="checkerror(this)" onblur="var v = $(this).val(); $('.yourphone_val').html(v);">
												<div class="yourphone_val" style="display:none"></div>
											</li>
											<li style="clear:both;">
												<a style="font-family: Arial, sans-serif;" id="send-comment" href="javascript:;" onclick="sendemail($(this),'brakzilla@gmail.com', 'Enhance Your Score Contact', 'Please enter a name.', 'Please enter a valid email.', 'Please give us a message.', 'Thanks! We will back to you soon...', 'Something wrong. Try again.')" class="submit button medium yellow">Submit</a>
											</li>
										</ul>
									</form>
									</div>

								</div>
							</div>
								

						</div>
						</div>
						</div><!-- #primary -->
				</div><!-- enf of .container -->
			</div><!-- end of wrapper -->

{% include footer.html %}
